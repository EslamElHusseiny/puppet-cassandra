cassandra::version: "4.7.0-1"
cassandra::opscenter_version: "5.1.3-1"
cassandra::using_dse: true
cassandra::config_path: /etc/dse/cassandra
cassandra_home: /var/lib/cassandra
cassandra_home_mode: 755
cassandra::service_name: "dse"
cassandra::package_name: "dse-full"
cassandra::repo_baseurl: "http://auto_cakesolutions.net:T4MAbMsNBvtlSKu@rpm.datastax.com/enterprise"
cassandra::seeds: [ "%{::seed_a_eni_ip}", "%{::seed_b_eni_ip}", "%{::seed_c_eni_ip}" ]
cassandra::listen_address: "%{::ipaddress_eth0}"
cassandra::broadcast_address: "%{hiera('cassandra::listen_address')}"
cassandra::rpc_address: '0.0.0.0'
cassandra::broadcast_rpc_address: "%{hiera('cassandra::broadcast_address')}"
cassandra::cluster_name: 'testCassandra'
cassandra::endpoint_snitch: "Ec2Snitch"
cassandra::dse_audit_logging_enabled: true
cassandra::dse_audit_logger: "SLF4JAuditWriter"
cassandra::dse_audit_included_categories: "ADMIN, AUTH, QUERY"
profile::rsyslog::using_rsyslog: false
profile::rsyslog::server: ""
profile::rsyslog::port: ""
profile::rsyslog::cassandra_audit_local: ""
cassandra::service_enable: "true"
cassandra::service_ensure: "running"
cassandra::opscenter_service_enable: "true"
cassandra::opscenter_service_ensure: "running"
cassandra::cassandra_seed_hosts: "%{::seed_a_eni_ip},%{::seed_b_eni_ip},%{::seed_c_eni_ip}"
cassandra::datastax_agent_address_stomp_interface: "%{::opscenter_eni_ip}"
cassandra::datastax_agent_additional_jvm_opts:
  - "-Dorg.xerial.snappy.tempdir=/var/lib/datastax-agent/"
  - "-Djava.io.tmpdir=/var/lib/datastax-agent/"
cassandra::additional_jvm_opts:
  - "-Dorg.xerial.snappy.tempdir=/var/lib/cassandra/"
  - "-Dcom.sun.management.jmxremote.rmi.port=48888"
  - "-Djava.io.tmpdir=/var/lib/cassandra/"
  - "-Dconsistent.rangemovement=false"
profile::ssl_keystores::certs_path: "/etc/dse/certs"
profile::ssl_keystores::keyalg: RSA
profile::ssl_keystores::keysize: 2048
profile::ssl_keystores::dname: "CN=ods.internal,OU=SDG,O=Shop Direct Home Shopping Limited"
profile::ssl_keystores::keypass: shopdirect
profile::ssl_keystores::storepass: shopdirect
profile::ssl_keystores::keystore: localhost.keystore
profile::ssl_keystores::truststore: localhost.truststore
profile::ssl_keystores::local_csr: localhost.csr
profile::ssl_keystores::local_crt: localhost.signed
profile::ssl_keystores::crt_alias: "%{hiera('cassandra::listen_address')}.crt"
profile::ssl_keystores::crt_signed_alias: "%{hiera('cassandra::listen_address')}.signed.crt"
profile::ssl_keystores::validity: 999999
profile::ssl_keystores::ca_path: /root/ssl
profile::ssl_keystores::ca_key: clusterCA.key
profile::ssl_keystores::ca_crt: clusterCA.pem
profile::ssl_keystores::ca_alias: clusterca.crt
profile::ssl_keystores::keystore_owner: cassandra
profile::ssl_keystores::keystore_group: cassandra
rsyslog::client::log_remote: false
rsyslog_remote_server_host: ''
rsyslog_remote_server_port: '514'
rsyslog_remote_server_protocol: 'tcp'
rsyslog::server::enable_tcp: false
rsyslog::server::enable_udp: false
rsyslog::server::enable_relp: false