---
driver:
  name: vagrant
  customzie:
    memory: 4096

provisioner:
  name: puppet_apply
  puppet_version: {puppet_version}
  mainfests_path: manifests
  modules_path: modules
  hiera_config_path: hiera.yaml
  hiera_data_path: hieradata

platforms:
  {platforms}

suites:
  - name: default
    manifest: site.pp
    provisioner:
      custom_facts:
        processorcount: 2
